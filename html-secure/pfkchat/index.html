<!DOCTYPE html>
<html>
  <head>
    <title>PFK CHAT</title>
    <link rel="stylesheet" type="text/css" href="pfkchat.css" />
  </head>
  <body>
    <div id="pageTitle">
      <div style="text-align: left; float: left">
        <span style="font-size: 3em"> pfk.org/pfkchat </span>
      </div>
      <div style="float: right; position: relative">
        <span style="font-size: 2em"> pfk@pfk.org </span>
      </div>
    </div>
    <input type="text" id="username" value="guest" autofocus />
    <input type="text" id="entry" />
    <input type="button" id="submit" value="submit" />
    <input type="button" id="clear" value="clear" />
    <p> Messages: </p>
    <textarea id="messages" rows=10 cols=80></textarea>
    <script src=/js/Long.js> </script>
    <script src=/js/ByteBuffer.js> </script>
    <script src=/js/ProtoBuf.js> </script>
    <script src=messages.js> </script>
    <script src=pfkchat.js> </script>
  </body>
</html>
