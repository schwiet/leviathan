<!DOCTYPE html>
<html>
  <head>
    <title>PFK CHAT</title>
    <link rel="stylesheet" type="text/css" href="pfkchat.css" />
  </head>
  <body ng-app="pfkChatApp">
    <div id="pageTitle">
      <div style="text-align: left; float: left">
        <span style="font-size: 3em"> pfk.org/pfkchat </span>
      </div>
      <div style="float: right; position: relative">
        <span style="font-size: 2em"> pfk@pfk.org </span>
      </div>
    </div>

    <div class="wsStatus" ng-controller="wsStatusCtlr">
      [ LAST MODIFIED: {{lastModified}}
      | STATUS: <span style="color:{{data.connectionStatusColor}}">
        {{data.connectionStatus}}</span>
      | PROTOVERSION: {{protoVersion}} ]
    </div>
    <div ng-view> </div>
    <script src=/js/Long.js> </script>
    <script src=/js/ByteBuffer.js> </script>
    <script src=/js/ProtoBuf.js> </script>
    <script src=/js/angular-1.2.0-rc.2/angular.js> </script>
    <script src=/js/angular-1.2.0-rc.2/angular-route.js> </script>
    <script src=messages.js> </script>
    <script src=service-data.js> </script>
    <script src=service-websocket.js> </script>
    <script src=directive-chattable.js> </script>
    <script src=controller-ws.js> </script>
    <script src=controller-login.js> </script>
    <script src=controller-chat.js> </script>
    <script src=pfkchat.js> </script>
  </body>
</html>

<!-- 
  Local Variables:
  mode: html
  indent-tabs-mode: nil
  tab-width: 8
  eval: (add-hook 'write-file-hooks 'time-stamp)
  time-stamp-line-limit: 5
  time-stamp-start: "lastModified = \""
  time-stamp-format: "%:y/%02m/%02d  %02H:%02M:%02S\";"
  time-stamp-end: "$"
  End:
-->
