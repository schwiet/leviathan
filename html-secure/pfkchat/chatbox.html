
<div class="chatbox">
  <div class="chatbox-title">
    &nbsp;&nbsp;&nbsp;{{boxTitle}}
    <div style="float:right">
      <span class="chatplusminusx" ng-click="chatplus()">&nbsp;+&nbsp;</span>
      <span class="chatplusminusx" ng-click="chatminus()">&nbsp;-&nbsp;</span>
      <span class="chatplusminusx" ng-click="clearbutton()">&nbsp;X&nbsp;</span>
    </div>
  </div>
  <div class="chattable-box">
    <table class="chattable">
      <tr ng-repeat="immsg in messages">
        <td class="chattable-username"> {{immsg.username}} </td>
        <td class="chattable-msg"> {{immsg.msg}} </td>
      </tr>
      <tr>
        <td class="chattable-username" > {{myusername}} </td>
        <td>
          <textarea ng-keyup="msgentrykeyup($event)"
                    ng-model="msgentry" type="text"
                    rows=1 autofocus ng-attr-style="width:{{inputWidth}};"
                    ></textarea>
        </td>
      </tr>
    </table>
  </div>
  <!-- 
       Local Variables:
       mode: html
       indent-tabs-mode: nil
       tab-width: 8
       eval: (add-hook 'write-file-hooks 'time-stamp)
       time-stamp-line-limit: 5
       time-stamp-start: "lastModified = \""
       time-stamp-format: "%:y/%02m/%02d  %02H:%02M:%02S\";"
       time-stamp-end: "$"
       End:
    -->
</div>
